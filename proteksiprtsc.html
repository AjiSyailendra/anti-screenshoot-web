<html>
  <head>
    <title>Disable Print Screen</title>
    <style>
      body {
        background-color: #00ff00;
      }
    </style>
    <script>
      document.addEventListener("keyup", function (e) {
        var keyCode = e.keyCode;
        if (keyCode == 44) {
          stopPrntScr();
          AccessClipboardData();
        }
      });

      function stopPrntScr() {
        var inpFld = document.createElement("input");
        inpFld.setAttribute("value", ".");
        inpFld.setAttribute("width", "0");
        inpFld.style.height = "0px";
        inpFld.style.width = "0px";
        inpFld.style.border = "0px";
        document.body.appendChild(inpFld);
        inpFld.select();
        document.execCommand("copy");
        inpFld.remove(inpFld);
      }
      function AccessClipboardData() {
        try {
          document.clipboardData.setData("text", "Access Restricted");
        } catch (err) {
          console.log(err);
        }
      }
      setInterval("AccessClipboardData()", 300);
    </script>
  </head>
  <body>
    <h2>Print screen is disabled</h2>
    <p>Click anywhere on green background and try to "print screen" the content (and then see the result in Paint or simulair software)</p>
  </body>
</html>
